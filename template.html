<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget password</title>
    <!--Custom Stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!--font Awesome CDN-->
    <script src="https://kit.fontawesome.com/dd3c0cac45.js" crossorigin="anonymous"></script>
</head>

<body>
    <img class="wave" src="images/25101.jpg">
    <div class="container">
        <div class="img">
            <img src="images/undraw_security_o890.svg">
        </div>
        <div class="login-container">
            <form action="template.html">
                <img src="images/undraw_profile_pic_ic5t.svg">
                <h2>WELCOME!</h2>
                <div class="input-div focus">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>New Password</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two focus">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Confirm Password</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <input class="btn" type="submit" value="Change Password">
                <a href="#">LogIn?</a>
            </form>
        </div>
    </div>
 <!--<script type="text/javascript" src="js/main.js"></script>-->   
</body>

</html>
